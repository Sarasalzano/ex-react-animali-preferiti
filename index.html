<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>I miei animali Preferiti</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      main {
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      img {
        max-width: 100%;
      }
      .lista-animali {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      //import useState
      const { useState } = React;
      //  creazione componente
      const MioComponente = () => {
        const [animals, setAnimals] = useState([]);
        const animalsChoices = [
          "Cane",
          "Gatto",
          "Pappagallo",
          "Cavallo",
          "Panda",
        ];

        // funzione per scegliere animali random
        const randomAnimal = () => {
          // Indice casuale per selezionare un animale
          const random = Math.floor(Math.random() * animalsChoices.length);
          return animalsChoices[random];
        };

        return (
          // Al click, aggiorna lo state aggiungendo un animale casuale all'array esistente
          <>
            <button onClick={() => setAnimals([...animals, randomAnimal()])}>
              Aggiungi animale
            </button>
            <details>
              <summary>
                <strong>Animali</strong>
              </summary>
              <div className="contenuto-espandibile">
                <ul>
                  {animals.map((animal, index) => (
                    <li key={animal}>{animal}</li>
                  ))}
                </ul>
              </div>
            </details>
          </>
        );
      };

      const FavouriteAnimals = () => {
        return (
          <>
            <header>
              <h1>I miei animali Preferiti</h1>
            </header>
            <main>
              <figure>
                <img
                  src="https://picsum.photos/400/300"
                  alt="Immagine Casuale"
                />
              </figure>
              <div className="lista-animali">
                <MioComponente />
              </div>
            </main>
            <footer>
              <p>Creato con amore da... un collega sbadato! üêæ</p>
            </footer>
          </>
        );
      };

      const { createRoot } = ReactDOM;
      const rootElement = document.getElementById("root");
      const root = createRoot(rootElement);
      root.render(<FavouriteAnimals />);
    </script>
  </body>
</html>
